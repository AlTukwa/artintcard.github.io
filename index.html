<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>طرق الدفع</title>
  <style>
    body {
      font-family: "Tahoma", sans-serif;
      background: #f8f8f8;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      padding: 15px;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      max-width: 120px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
      color: #444;
    }
    .card p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>طرق الدفع المتاحة لدينا</h1>
  <div class="cards">
    
    <div class="card">
      <img src="images/spaceremit.png" alt="SpaceRemit">
      <h3>SpaceRemit</h3>
      <p>تحويلات مالية سريعة</p>
    </div>
    
    <div class="card">
      <img src="images/qi.png" alt="Qi Card">
      <h3>كي كارد</h3>
      <p>الدفع عبر Qi</p>
    </div>
    
    <div class="card">
      <img src="images/fib.png" alt="FIB">
      <h3>مصرف العراق الأول</h3>
      <p>حوالات مباشرة</p>
    </div>
    
    <div class="card">
      <img src="images/fastpay.png" alt="FastPay">
      <h3>FastPay</h3>
      <p>دفع إلكتروني</p>
    </div>
    
    <div class="card">
      <img src="images/payeer.png" alt="Payeer">
      <h3>Payeer</h3>
      <p>محفظة عالمية</p>
    </div>
    
    <div class="card">
      <img src="images/zaincash.jpg" alt="ZainCash">
      <h3>ZainCash</h3>
      <p>الدفع عبر زين كاش</p>
    </div>
    
    <div class="card">
      <img src="images/asiapay.png" alt="AsiaPay">
      <h3>AsiaPay</h3>
      <p>خدمة سريعة وآمنة</p>
    </div>
    
    <div class="card">
      <img src="images/usdt.png" alt="USDT">
      <h3>USDT</h3>
      <p>كريبتو (Tether)</p>
    </div>
    
    <div class="card">
      <img src="images/westernunion.png" alt="Western Union">
      <h3>Western Union</h3>
      <p>خدمة عالمية</p>
    </div>
    
    <div class="card">
      <img src="images/altaif.png" alt="AlTaif Bank">
      <h3>مصرف الطيف</h3>
      <p>الطيف الإسلامي</p>
    </div>
    
  </div>

</body>
</html>
